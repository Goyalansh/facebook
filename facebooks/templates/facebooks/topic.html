{% extends 'facebooks/base.html' %}

{% block content %}

<p>{{topic}}</p>

<ul>
    {% for entry in entries %}
        <li>
      <p>{{ entry.date_added|date:'M d, Y H:i' }}</p>
<p>{{ entry.text|linebreaks }}</p>
        </li>
    {% endfor %}
</ul>
<a href="{% url 'facebooks:new_entry' topic.id %}">NEW ENTRY</a>

{% endblock content %}
